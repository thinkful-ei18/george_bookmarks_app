<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
        <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Marking Up Books</h1>
            <form id="js-bookmark-list-form">
                <label for="bookmark-list-entry">Bookmark a website</label>
                <input type="text" name="bookmark-list-entry" class="js-bookmark-list-entry" placeholder="">
                <button type="submit">Add item</button>
            </form>
            <div class="dropdown">
                <button class="dropbtn">Minimum Rating</button>
                    <div class="dropdown-content">
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                    </div>
            </div>
            <ul class="">
                <li>
                    <!-- sample list element below -->
                    <div class="box">
                        <div class="name" name="site name">
                            <span>Cats: The Movie</span>
                        </div>
                        <div class="ratings">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <textarea placeholder="put your text here"></textarea>
                        </div>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <!-- end of sample list element -->
                </li>

            </ul>
        </div>
        


        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="scripts/Item.js"></script>
        <script type="text/javascript" src="scripts/bookmark.js"></script>
        <script type="text/javascript" src="scripts/bookmark-list.js"></script>
        <script type="text/javascript" src="scripts/api.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>

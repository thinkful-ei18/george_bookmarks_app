<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
        <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Marking Up Books</h1>
            <form id="js-bookmark-list-form">
                    <label for="bookmark-list-entry">Bookmark a website</label>
                    <input type="text" name="bookmark-list-entry" class="js-bookmark-list-entry" placeholder="">
                    <button type="submit">Add Bookmark</button>
            </form>
                        <form action="">
                            <label for="filter-by-number">Minimum Rating</label>
                            <select name="filter-by-number" placeholder="no selection">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <input type="submit" value="Submit">
                        </form>
            <ul class="bookmark-list ">
                    <li class="js-item-element" data-item-id="${item.id}">
                        ${itemTitle}
                        <div class="bookmark-item-controls">
                            <button class="bookmark-item-toggle js-item-toggle">
                                <span class="button-label">check</span>
                            </button>
                            <div class="ratings">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                            <button class="bookmark-item-delete js-item-delete">
                                <span class="button-label">delete</span>
                            </button>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </li>

            </ul>
        </div>
        


        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="scripts/Item.js"></script>
        <script type="text/javascript" src="scripts/bookmark.js"></script>
        <script type="text/javascript" src="scripts/bookmark-list.js"></script>
        <script type="text/javascript" src="scripts/api.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
